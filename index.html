<body>
<script>
function max_of_three(x, y, z) 
 {
  max_val = 0;
  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  return max_val;
}

document.write(max_of_three(1,0,1) + "<br>");
document.write(max_of_three(0,-10,-20) + "<br>");
document.write(max_of_three(1000,510,440));
</script>
</body>
</html>
